<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        测试网页
    </title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }

        .ts {
            width: 1200px;
        }

        .ts ul li {
            background-color: pink;
            display: block;
            float: left;
            list-style: none;
            height: 50px;
            line-height: 50px;
            padding-right: 50px;
        }

        .ts .fd {
            float: left;
            padding-right: 0px;
        }
    </style>
</head>

<body>
    <div class="ts">
        <ul>
            <li>详情页</li>
            <li>主图</li>
            <li>sku</li>
            <li>链接</li>
            <li>我的</li>
            <li>我的你的</li>
            <li>我的你的他的</li>
            <li>我的</li>
            <li>我的</li>
            <li>我的</li>
            <li>我的</li>
            <li>我的</li>
            <li class="fd">我的</li>
        </ul>
    </div>
</body>

</html>
